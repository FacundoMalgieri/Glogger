<div id="wrapper">
    <div class="overlay"></div>
    <!-- Sidebar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
        <ul class="nav sidebar-nav">
            <li class="sidebar-brand">
                <a href="#">
                       Glogger
                    </a>
            </li>
            <li><a [routerLink]="['/home']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Home</a></li>
            <li class="dropdown">
                <a [routerLink]="['/suites']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" class="dropdown-toggle" data-toggle="dropdown">Suites <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                    <li class="dropdown-header"></li>
                    <li *ngFor="let i of [0,1,2,3,4]"><a style="cursor:pointer;" (click)='goToSuite(i)'>Suite {{i}}</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
                <span class="hamb-top"></span>
                <span class="hamb-middle"></span>
                <span class="hamb-bottom"></span>
            </button>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
